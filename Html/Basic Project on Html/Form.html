<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://www.google.com" method="">
      <label>Name</label><input type="text" placeholder="Enter the Name" />
      <br /><br />
      <label>Email</label><input type="Email" placeholder="Enter the Email" />
      <br /><br />
      <label>Mobile Number</label
      ><input type="text" placeholder="Enter the Mobile Number" /> <br /><br />
      <label>DOB</label><input type="date" /> <label>Time</label
      ><input type="Time" /> <label>Profile Pic</label><input type="file" />
      <br /><br />
      <label>Graduation</label>
      <br /><br />
      <select name="" id="">
        <option value="">==Select Graduation==</option>
        <option value="101">B.Tech</option>
        <option value="102">M.Tech</option>
        <option value="103" selected>Bsc</option>
        <option value="104">MSC</option>
      </select>
      <br /><br />
      <lable> Select Gender </lable>
      <input type="radio" name="gender" value="Male" checked /><span>Male</span>
      <!-- // select only one value then gives name same
      // if u does gives value that return on and off
      // checked -->
      <input type="radio" name="gender" value="female" /><span>Female</span>
      <br /><br />
      <lable>Select Hobbies</lable>
      <input type="checkbox" value="101" /><span>Dance</span>
      <input type="checkbox" value="102" /><span>Sport</span>
      <input type="checkbox" value="102" /><span>Music</span> <br /><br />
      <label>Address:</label
      ><textarea placeholder="Enter the values"></textarea> <br /><br />
      <label>Password</label>
      <input type="password" />
      <br /><br />
      <!-- 3 Type of bottons:
              1>
      Submit: functionity is predefined 2> Reset 3> Plain button 2 tag:
      <input type="text" />
      -->
      <button type="submit">Sign Up</button>
      <button type="reset">Reset</button>
      <button type="button">click</button>
      <br />
      <input type="submit" value="Sign Up" />
      <input type="reset" value="clear" />
      <input type="button" value="click" onclick="alert('my custom button')" />
    </form>
  </body>
</html>
