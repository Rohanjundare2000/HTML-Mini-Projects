<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="row" id="news-container">

        </div>
    </div>
    <script>
       const xhr=new XMLHttpRequest()
       xhr.open("GET","https://newsapi.org/v2/everything?q=indian elections&apiKey=9fdcf4bba00441d5987f148c2ead0e12")
       xhr.send()

       xhr.onreadystatechange =()=>{
        if(xhr.readyState == 4 && xhr.status == 200)
        {
            const newResponse =JSON.parse(xhr.responseText)
            console.log(newResponse.articles)
            const conatiner=document.getElementById("news-container")
             
            for(i=0; i<newResponse.articles.length;i++){
              const col = document.createElement("div")
              col.setAttribute("class","col-lg-4  mt-4")
              
              const cardConatiner = document.createElement("div");
            cardConatiner.setAttribute("class","card");

              const img=document.createElement("img")
              img.setAttribute("class","card-img-top")
              img.setAttribute("src",newResponse.articles[i].urlTOImage)

              cardConatiner.appendChild(img)

              const cardbody =document.createElement("div")
              cardbody.setAttribute("class","card-body")

              const title=document.createElement("h1")
              title.setAttribute("class","card-title")
              title.innerHTML= newResponse.articles[i].title

              cardbody.appendChild(title)

              const description=document.createElement("p")
              description.setAttribute("class","card-text")
              description.innerHTML= newResponse.articles[i]

              cardbody.appendChild(description)

              cardConatiner.appendChild(cardbody)
                  /* code for card ended */
                  col.appendChild(cardConatiner);
                  conatiner.appendChild(col);

              }
            
            }

        }

    </script>
</body>
</html>
