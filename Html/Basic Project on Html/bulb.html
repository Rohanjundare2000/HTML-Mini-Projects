<html>
        <head>
               
                <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="icon" type="image/x-icon" href="1.jpg">

        </head>

       <body>
        <div class="row  p-3 d-flex bg-info justify-content-center mx-auto" style="width: 500px; margin-top:200px">
                <div class="col-3">
                     <button type="button" class="btn btn-light " onclick="glow()" id="b" >Glow</button>
                </div>

                <div class="col-3" >
                        <i class="bi bi-lightbulb-fill " style="font-size:50" id="bulb"></i>
                </div>
        </div>

        <script>
                function glow()
                {
                        var x=document.getElementById("bulb");
                     

                      if(  document.getElementById("b").innerHTML=="Glow")
                      {
                        x.style.color="yellow"; 
                      document.getElementById("b").innerHTML="Original";
                      }
                      else{
                        x.style.color="black"; 
                      document.getElementById("b").innerHTML="Glow";
                      }


                }
        </script>
       </body>
</html>
