<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row" id="news-container">
  
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
         const xhr = new XMLHttpRequest();
         xhr.open('GET','https://api.thecatapi.com/v1/images/search?limit=10');
         xhr.send();

         xhr.onreadystatechange = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
               const catResponse = JSON.parse(xhr.responseText);
               console.log(catResponse)
                
               const container= document.getElementById("news-container")

               for(i=0; i<catResponse.length;i++)
               {
                  const col = document.createElement("div");
                  col.setAttribute("class","col-lg-4 mt-4");

                  const cardConatiner = document.createElement("div");
                  cardConatiner.setAttribute("class","card");

                  const img = document.createElement("img");
                  img.setAttribute("class","card-img-top");
                  img.setAttribute("src",catResponse[i].url);

                  cardConatiner.appendChild(img);

                  const cardBody = document.createElement("div");
                  cardBody.setAttribute("class","card-body");

                  const title = document.createElement("h5");
                  title.setAttribute("class","card-title");
                  title.innerHTML = catResponse[i].id;
                  cardBody.appendChild(title);
                  
                  cardConatiner.appendChild(cardBody)
                  /* code for card ended */
                  col.appendChild(cardConatiner);
                  container.appendChild(col);
               }

            }
         }
    </script>  
</body>
</html>
